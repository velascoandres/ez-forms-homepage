<ng-container *ngIf="menuItem.root && menuItem.children && menuItem.children.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header class="titulo">
      <mat-panel-title>
        <span>{{menuItem.title}}</span>
      </mat-panel-title>
      <mat-panel-description *ngIf="menuItem.description">
        {{menuItem.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-list>
      <mat-list-item *ngFor="let item of menuItem.children">
        <app-menu-item [menuItem]="item">
        </app-menu-item>
      </mat-list-item>
    </mat-action-list>
  </mat-expansion-panel>
</ng-container>
<ng-container *ngIf="!menuItem.root">
  <div class="d-flex flex-column">
    <div class="p-2 flex-fill">
      <span class="">{{menuItem.title}}</span>
    </div>
